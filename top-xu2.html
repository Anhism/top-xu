<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Top Xu (Google Sheets)</title>
  <style>
    body {
      background-color: transparent;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f8c146;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #222;
    }

    tr:nth-child(odd) {
      background-color: #1c1c1c;
    }

    .rank { color: #ffcc00; font-weight: bold; }
    .username { color: #00f7ff; }
    .coins { color: #ff4d4f; }
  </style>
</head>
<body>
  <h1>üéâ Top Xu T·ª± ƒê·ªông üéâ</h1>
  <table id="topXuTable">
    <thead>
      <tr>
        <th>H·∫°ng</th>
        <th>Ng∆∞·ªùi d√πng</th>
        <th>S·ªë xu</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_ID = '1vRY4pprx7BSYwEG';
    const SHEET_NAME = 'TopXu';
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    fetch(API_URL)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const table = document.getElementById('topXuTable').getElementsByTagName('tbody')[0];
        table.innerHTML = '';

        json.table.rows.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="rank">${row.c[0]?.v || ''}</td>
            <td class="username">${row.c[1]?.v || ''}</td>
            <td class="coins">${row.c[2]?.v || ''}</td>
          `;
          table.appendChild(tr);
        });
      })
      .catch(err => console.error('L·ªói khi t·∫£i d·ªØ li·ªáu:', err));
  </script>
</body>
</html>
